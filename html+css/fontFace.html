<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font-face作业</title>
	<style>
		@font-face{
			src:url('asset/fonts/lxls.ttf');
			font-family: 'lxls';
		}
		@font-face{
			src: url('asset/fonts/bdfont.ttf');
			font-family: 'bd';
		}
		.box{
			border-bottom: 1px dashed black;
		}
		.box p{
			font-family: 'lxls';
			font-size : 25px;
		}
		.box img{
			width: 55px;
			height: 55px;
		}
		.box svg{
			color: pink;
		}

		.font-1::before{
			font-family: 'bd';
			content: '\e001\e002\e003\e004\e006';
			color: lightblue;
            font-size: 60px;
		}
	</style>
</head>
