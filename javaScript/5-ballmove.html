<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				height: 100%;
			}
			
			#box {
				height: 90%;
				background-color: #808080;
			}
			#divin{
				width: 100px;
				height: 100px;
				background-color: #FFC0CB;
				border-radius: 50%;
				position: relative;
			}
			.btn{
				width: 120px;
				height: 50px;
				background-color: brown;
				color: white;
				display: block;
				margin: 0 auto ;
			}
		</style>
	</head>
	<body>
		<button class="btn" id="btn">原路返回</button>
		<div id="box">
			<div id="divin"></div>
		</div>

	</body>
	<script type="text/javascript">
		var lefts = []
		var tops = []
		var circle = document.querySelector('#box')
		//初始位置压进数组
		lefts.push(0)
		tops.push(0)
		
		circle.addEventListener('mousemove' , function(event){
			var circleLeft = event.clientX - divin.offsetWidth / 2
			var circleTop = event.clientY - divin.offsetHeight / 2
			lefts.push(circleLeft)
			tops.push(circleTop)
			divin.style.left = circleLeft + 'px'
			divin.style.top = circleTop + 'px'
		}, false)
		
		btn.onclick = function (){
			var intervalId = setInterval(function(){
				if(lefts.length == 0){
					clearInterval(intervalId)
				}
				divin.style.left = lefts.pop() + 'px'
				divin.style.top = tops.pop() + 'px'
			},20)
		}
	</script>
</html>
